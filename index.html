<!DOCTYPE html>
<html lang="eng">
<title>Drum Kit JS</title>

<head>
    <meta name="viewport" charset="UTF-8" width="device-width">
    <link rel="stylesheet" href="styles.css" </head>

<body>
    <div id="keys">
        <div data-key="81" id="key">
            <kbd>Q</kbd>
            <span id="sound">Boom</span>
        </div>
        <div data-key="87" id="key">
            <kbd>W</kbd>
            <span id="sound">Clap</span>
        </div>
        <div data-key="69" id="key">
            <kbd>E</kbd>
            <span id="sound">hiHat</span>
        </div>
        <div data-key="82" id="key">
            <kbd>R</kbd>
            <span id="sound">Kick</span>
        </div>
        <div data-key="84" id="key">
            <kbd>T</kbd>
            <span id="sound">openhat</span>
        </div>
        <div data-key="85" id="key">
            <kbd>U</kbd>
            <span id="sound">Ride</span>
        </div>
        <div data-key="73" id="key">
            <kbd>I</kbd>
            <span id="sound">Snare</span>
        </div>
        <div data-key="79" id="key">
            <kbd>O</kbd>
            <span id="sound">Tink</span>
        </div>
        <div data-key="80" id="key">
            <kbd>P</kbd>
            <span id="sound">Tom</span>
        </div>
    </div>

    <audio data-key="81" src="sounds/boom.wav"></audio>
    <audio data-key="87" src="sounds/clap.wav"></audio>
    <audio data-key="69" src="sounds/hihat.wav"></audio>
    <audio data-key="82" src="sounds/kick.wav"></audio>
    <audio data-key="84" src="sounds/openhat.wav"></audio>
    <audio data-key="85" src="sounds/ride.wav"></audio>
    <audio data-key="73" src="sounds/snare.wav"></audio>
    <audio data-key="79" src="sounds/tink.wav"></audio>
    <audio data-key="80" src="sounds/tom.wav"></audio>


    <script src="main.js">

    </script>
</body>

</html>
